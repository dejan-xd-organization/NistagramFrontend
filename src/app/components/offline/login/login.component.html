<div class="theme-layout">
	<div class="container-fluid pdng0">
		<div class="row merged">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="login-reg-bg">
					<div class="log-reg-area sign">
						<h2 class="log-title">Login</h2>
						<p>
							Donâ€™t have Nistagram account yet? <a class="cursor-pointer" [routerLink]="['/registration']"
								title="">Register now</a> for free!
						</p>
						<form method="post">
							<div class="form-group">
								<input type="text" id="input" name="username" [(ngModel)]="username"
									required="required" />
								<label class="control-label" for="input">Username</label><i class="mtrl-select"></i>
							</div>
							<div class="form-group">
								<input type="password" name="password" [(ngModel)]="password" required="required" />
								<label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
							</div>
							<div class="submit-btns">
								<button class="mtr-btn signin" (click)="login()" type="button">
									<i class="fa fa-spinner fa-spin" *ngIf="isLoading"></i>
									<span style="color: white;">Login</span>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
