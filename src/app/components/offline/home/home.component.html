<section>
    <div class="gap2 gray-bg">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row merged20" id="page-contents">

                        <div class="col-lg-3">
                            <aside class="sidebar static left">

                                <div class="widget">
                                    <h4 class="widget-title">Shortcuts</h4>
                                    <ul class="naves">
                                        <li>
                                            <i class="ti-clipboard"></i>
                                            <a class="cursor-pointer" [routerLink]="['/login']">Login</a>
                                        </li>
                                        <li>
                                            <i class="ti-comments-smiley"></i>
                                            <a class="cursor-pointer" [routerLink]="['/registration']">Create
                                                Profile</a>
                                        </li>
                                    </ul>
                                </div><!-- Shortcuts -->

                                <div class="widget stick-widget" *ngIf="newPeoples !== null">
                                    <h4 class="widget-title">New Peoples</h4>
                                    <div *ngFor="let user of newPeoples">
                                        <app-list-new-people [user]="user" (emit)="onSendFollower($event)">
                                        </app-list-new-people>
                                    </div>

                                </div><!-- who's following -->

                            </aside>
                        </div><!-- sidebar -->

                        <div class="col-lg-6" *ngIf="allPost !== null">

                            <div *ngFor="let post of allPost">
                                <app-all-post [post]="post" (emit)="onAddComment($event)"></app-all-post>
                            </div>

                        </div><!-- centerl meta -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
